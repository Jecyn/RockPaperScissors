<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="gameLogic.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
        .visible {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <p>Let's play Paper Rock Scissors!</p>
        </h1>
        <div id="buttons">
            <h2>
                <p id="makeChoice">Make your choice</p>
            </h2>

            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div id="gameplay">

    </div>
    <div>
        <h3>
            <p id="currentScore">
                Current Score
            </p>
        </h3>
        <p id="playerScoreDisplay">
            Player: 0
        </p>
        <p id="computerScoreDisplay">
            Computer: 0
        </p>
        <p id="tieScoreDisplay">
            Tie: 0
        </p>
    </div>
    <div id="replay">
        <button id="replayButton">Restart</button>
    </div>
</body>
</html>
